<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #1e293b;
      font-size: 1.5rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90vw;
      max-width: 400px;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      perspective: 1000px;
    }

    .card {
      aspect-ratio: 1 / 1;
      width: 100%;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      user-select: none;
    }

    .front {
      background-color: #e2e8f0;
    }

    .back {
      background-color: #2563eb;
      color: white;
      transform: rotateY(180deg);
    }

    .card.matched .back {
      background-color: #22c55e;
    }

    .reset-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div class="game-board" id="gameBoard"></div>
  <button class="reset-btn" onclick="startGame()">Restart Game</button>

  <script>
    const board = document.getElementById('gameBoard');
    const icons = ['ðŸŽ', 'ðŸš—', 'ðŸŽˆ', 'ðŸ±', 'ðŸŒŸ', 'ðŸŽ®', 'âš½', 'ðŸ“š'];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffle(array) {
      return array.concat(array).sort(() => 0.5 - Math.random());
    }

    function createCard(icon) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.icon = icon;

      const front = document.createElement('div');
      front.classList.add('card-face', 'front');

      const back = document.createElement('div');
      back.classList.add('card-face', 'back');
      back.textContent = icon;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flip') || card.classList.contains('matched')) return;

        card.classList.add('flip');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      return card;
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;

      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetTurn();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function startGame() {
      board.innerHTML = '';
      [firstCard, secondCard] = [null, null];
      lockBoard = false;

      const shuffledIcons = shuffle(icons);
      shuffledIcons.forEach(icon => {
        const card = createCard(icon);
        board.appendChild(card);
      });
    }

    startGame();
  </script>
</body>
</html>
